<!DOCTYPE html>
      <head>
            <title>RPi Web Server</title>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet"
                  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
                  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
                  crossorigin="anonymous">
            <!-- Optional theme -->
            <link rel="stylesheet"
                  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
                  integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
                  crossorigin="anonymous">
            <!-- Latest compiled and minified JavaScript -->
            <script
                  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
                  integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
                  crossorigin="anonymous"></script>
      </head>

      <body>
            <nav class="navbar navbar-default">
                  <div class="container-fluid">
                        <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Robot Art</a>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                              <li><a href="/">Painting Control</a></li>
                              <li><a href="/pincontrol">Pin Control</a></li>
                        </ul>
                        </div>
                  </div>
            </nav>
            <table class="table">
                  <thead>
                        <tr>
                              <th>Pin Number</th>
                              <th>Status</th>
                              <th>Control</th>
                        </tr>
                  </thead>
                  <tbody>
                  {% for pin in pins %}
                  <tr>
                        <td>{{ pins[pin].name }}</td>
                        {% if pins[pin].state == true %}
                              <td><strong>on</strong></td>
                              <td><a href="/{{pin}}/off" class="btn btn-block btn-lg btn-default" role="button">Turn off</a></td>
                        {% else %}
                              <td><strong>off</strong></td>
                              <td><a href="/{{pin}}/on" class="btn btn-block btn-lg btn-primary" role="button">Turn on</a></td>
                        {% endif %}
                  </tr>
                  {% endfor %}
                  </tbody>
            </table>
      </body>
</html>
